<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Array Methods </h1>

    <div id="controls">
        <input type="text" id="elementInput" placeholder="Enter an element">
        <button onclick="addElement()">Add Last</button>
        <button onclick="addFirstElement()">Add First</button>
        <button onclick="removeLastElement()">Remove Last</button>
        <button onclick="removeFirstElement()">Remove First</button>
        <button onclick="removeElementAtIndex()">Remove At Index</button>
        <input type="number" id="indexInput" placeholder="Index" min="0">
    </div>

    <div id="arrayElements">
        <!-- Array elements will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
